      <!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page.-->
      <div class="navbar-sticky bg-light">
            <div class="navbar navbar-expand-lg navbar-light">
                  <div class="container">
                        <a class="navbar-brand d-none d-sm-block flex-shrink-0"
                              href="https://cartzilla.createx.studio/index.html">

                        <div class="input-group d-none d-lg-flex mx-4">
                              <input class="form-control rounded-end pe-5" type="text"
                                    placeholder="Search for products"><i class="fas fa-search p-2"></i>
                        </div>

                        <div class="navbar-toolbar d-flex flex-shrink-0 align-items-center">
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>

                              <a class="navbar-tool d-none d-lg-flex" href="account-wishlist.html">
                                    <span class="navbar-tool-tooltip" data-toggle="tooltip" data-placement="top"
                                          title="Wishlist">
                                          <div class="navbar-tool-icon-box"><i class="far fa-heart text-dark p-2"></i>
                                          </div>
                                    </span>
                              </a>

                              <div class="navbar-tool-icon-box"><i class="fas fa-user text-dark p-2"></i>
                              </div>

                              <a class="navbar-tool ms-1 ms-lg-0 me-n1 me-lg-2" href="#signin.html"
                                    data-bs-toggle="modal">

                                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalCenter"><small>Hello, SignIn</small><br/>
                                          My Account
                                        </button> 

                                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                          <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header bg-light">
                                                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                                                      <li class="nav-item"><a class="nav-link fw-medium active" href="#signin-tab"
                                                                  data-bs-toggle="tab" role="tab" aria-selected="true"><i
                                                                        class="ci-unlocked me-2 mt-n1"></i>Sign in</a></li>
                                                      <li class="nav-item"><a class="nav-link fw-medium" href="signup.html" data-bs-toggle="tab"
                                                                  role="tab" aria-selected="false"><i class="ci-user me-2 mt-n1"></i>Sign up</a>
                                                      </li>
                                                </ul>

                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              <div class="modal-body">
                                                <form class="needs-validation tab-pane fade show active" autocomplete="off" novalidate
                              id="signin-tab">
                              <div class="mb-3">
                                    <label class="form-label" for="si-email">Email address</label>
                                    <input class="form-control" type="email" id="si-email"
                                          placeholder="johndoe@example.com" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                              </div>
                              <div class="mb-3">
                                    <label class="form-label" for="si-password">Password</label>
                                    <div class="password-toggle">
                                          <input class="form-control" type="password" id="si-password" required>
                                          <label class="password-toggle-btn" aria-label="Show/hide password">
                                                <input class="password-toggle-check" type="checkbox"><span
                                                      class="password-toggle-indicator"></span>
                                          </label>
                                    </div>
                              </div>
                              <div class="mb-3 d-flex flex-wrap justify-content-between">
                                    <div class="form-check mb-2">
                                          <input class="form-check-input" type="checkbox" id="si-remember">
                                          <label class="form-check-label" for="si-remember">Remember me</label>
                                    </div><a class="fs-sm" href="#">Forgot password?</a>
                              </div>
                              <button class="btn btn-danger btn-shadow d-block w-100" type="submit">Sign
                                    in</button>
                        </form>
                                              </div>
                                              <div class="modal-footer">
                                                
                                              </div>
