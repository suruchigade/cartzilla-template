<!DOCTYPE html>
<html>

<head>
      <link rel="stylesheet" href="ecommerce.css">
      <title></title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Cartzilla - Bootstrap E-commerce Template">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="stylesheet" media="screen" href="simplebar.min.css" />
      <link rel="stylesheet" media="screen" href="vendor/tiny-slider/dist/tiny-slider.css" />
      <link rel="stylesheet" media="screen" href="css/theme.min.css">
      <meta name="keywords"
            content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean">
      <meta name="author" content="Createx Studio">
</head>

<body>



      <!-- Sign in / sign up modal-->

      <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                  <div class="modal-header bg-light">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                              <li class="nav-item"><a class="nav-link fw-medium active" href="#signin-tab"
                                          data-bs-toggle="tab" role="tab" aria-selected="true"><i
                                                class="ci-unlocked me-2 mt-n1"></i>Sign in</a></li>
                              <li class="nav-item"><a class="nav-link fw-medium" href="signup.html" data-bs-toggle="tab"
                                          role="tab" aria-selected="false"><i class="ci-user me-2 mt-n1"></i>Sign up</a>
                              </li>
                        </ul>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">x</button>
                  </div>
                  <div class="modal-body tab-content py-4">
                        <form class="needs-validation tab-pane fade show active" autocomplete="off" novalidate
                              id="signin-tab">
                              <div class="mb-3">
                                    <label class="form-label" for="si-email">Email address</label>
                                    <input class="form-control" type="email" id="si-email"
                                          placeholder="johndoe@example.com" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                              </div>
                              <div class="mb-3">
                                    <label class="form-label" for="si-password">Password</label>
                                    <div class="password-toggle">
                                          <input class="form-control" type="password" id="si-password" required>
                                          <label class="password-toggle-btn" aria-label="Show/hide password">
                                                <input class="password-toggle-check" type="checkbox"><span
                                                      class="password-toggle-indicator"></span>
                                          </label>
                                    </div>
                              </div>
                              <div class="mb-3 d-flex flex-wrap justify-content-between">
                                    <div class="form-check mb-2">
                                          <input class="form-check-input" type="checkbox" id="si-remember">
                                          <label class="form-check-label" for="si-remember">Remember me</label>
                                    </div><a class="fs-sm" href="#">Forgot password?</a>
                              </div>
                              <button class="btn btn-danger btn-shadow d-block w-100" type="submit">Sign
                                    in</button>
                        </form>

                       
                  </div>
            </div>
      </div>






      
</body>

</html>
